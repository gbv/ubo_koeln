koeln.pageError.text.403                  = <p>You do not have permission to view this page. Please log in to the system. If despite logging in you still do not have the necessary rights to view this page, please contact your administrator if necessary, or send an email to <a href="mailto:publikationsservice@th-koeln.de">publikationsservice@th-koeln.de</a>. <br/><br/> Thank you!</p>
koeln.pageError.text.404                  = <p>Unfortunately, the page you requested could not be found. Possibly you have used an old bookmark or an outdated link. Please try using the <a href="/search.xed">search</a> to find the desired page or write an email to <a href="mailto:publikationsservice@th-koeln.de">publikationsservice@th-koeln.de</a> and briefly describe how it came to this error. <br/><br/> Thank you</p>
koeln.pageError.text.500                  = <p>Unfortunately, a server error has occurred. We are working on its elimination! You are welcome to send us a mail to <a href="mailto:dms-list@lists.gbv.de">dms-list@lists.gbv.de</a> and briefly describe how this error occurred. <br/><br/> Thank you!</p>
koeln.pageError.text.otherwise            = <p>Unfortunately, an error has occurred. If this happens repeatedly, please write a mail to <a href="mailto:support@campus-it.th-koeln.de">support@campus-it.th-koeln.de</a> and describe briefly how it happened. <br/><br/> Thank you!</p>
