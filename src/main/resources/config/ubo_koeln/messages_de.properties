koeln.pageError.text.403         = <p>Sie haben keine Berechtigung diese Seite zu sehen. Melden Sie sich bitte am System an. Sollten Sie trotz Anmeldung nicht die n\u00F6tigen Rechte haben, um diese Seite zu sehen, schreiben Sie eine Mail an <a href="mailto:bibliografie@th-koeln.de">bibliografie@th-koeln.de</a>. <br/><br/> Vielen Dank!</p>
koeln.pageError.text.404         = <p>Die von Ihnen angeforderte Seite konnte leider nicht gefunden werden. Eventuell haben Sie ein altes Lesezeichen oder einen veralteten Link benutzt. Bitte versuchen Sie mithilfe der <a href="/search.xed">Suche</a> die gew\u00FCnschte Seite zu finden oder schreiben Sie eine Mail an <a href="mailto:bibliografie@th-koeln.de">bibliografie@th-koeln.de</a> und schildern kurz wie es zu diesem Fehler kam. <br/><br/> Vielen Dank!</p>
koeln.pageError.text.500         = <p>Es ist leider ein Serverfehler aufgetreten. Wir arbeiten an dessen Beseitigung! Gern k\u00F6nnen Sie uns eine Mail an <a href="mailto:dms-list@lists.gbv.de">dms-list@lists.gbv.de</a> schicken und kurz schildern wie es zu diesem Fehler kam. <br/><br/> Vielen Dank!</p>
koeln.pageError.text.otherwise   = <p>Es ist leider ein Fehler aufgetreten. Sollte dies wiederholt der Fall sein, schreiben Sie bitte eine Mail an <a href="mailto:support@campus-it.th-koeln.de">support@campus-it.th-koeln.de</a> und schildern kurz wie es dazu kam. <br/><br/> Vielen Dank!</p>
