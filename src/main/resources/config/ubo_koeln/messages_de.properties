orcid.integration.pending.authorize = und autorisieren Sie die Digitale Hochschulbibliografie der TH K\u00F6ln als "trusted party", auf Ihr ORCID Profil zuzugreifen.\r\n<br /><br />\r\nWir k\u00F6nnen dann Publikationsdaten aus Ihrem ORCID Profil in die Hochschulbibliografie importieren. Sollten Sie dies w\u00FCnschen, senden Sie uns bitte eine E-Mail an: bibliografie@th-koeln.de\r\n<br /><br />\r\nMittelfristig ist die Ausweitung der Funktionalit\u00E4ten f\u00FCr Ihre ORCID-ID geplant.
