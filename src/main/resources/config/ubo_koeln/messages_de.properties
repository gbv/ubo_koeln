orcid.integration.rejected.denied   = Schade, Sie haben die Digitale Hochschulbibliografie der TH K\u00F6ln nicht als Trusted Party autorisiert. Wir k\u00F6nnen daher zuk\u00FCnftig nicht Ihre Publikationsdaten mit der Hochschulbibliografie synchronisieren.

person.search.help1 = Um Autor*innen oder Herausgeber*innen einzutragen, geben Sie bitte hier Name und Vorname ein. Alternativ k\u00F6nnen Sie den Namen auch im Online-Personalverzeichnis der Hochschule suchen und die Daten dann in die Felder hier \u00FCbertragen bzw. gleich direkt \u00FCbernehmen, falls keine Anpassungen mehr n\u00F6tig sein sollten.\r\nSollte es sich nicht um Hochschulangeh\u00F6rige handeln, oder die Person nicht gefunden werden, k\u00F6nnen Sie Vor- und Nachname ohne THK-Zuordnung (DHSB-ID) \u00FCbernehmen.

