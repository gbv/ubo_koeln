edit.publicationText           = Hiermit erteile ich der TH K\u00F6ln das nicht-ausschliessliche Recht, dieses Dokument auf dem Dokumenten- und Publikationsserver der TH online zu ver\u00F6ffentlichen, zu Publikations- und Archivierungszwecken an dritte Institutionen weiterzugeben (z.B. Open Archives Initiative, Deutsche Nationalbibliothek) und ggf. zur Erhaltung der Zug\u00E4nglichkeit in andere Darstellungsformate zu konvertieren. Ich behalte das Urheberrecht und das uneingeschr\u00E4nkte Recht, das Dokument anderweitig zu ver\u00F6ffentlichen und weiterzuverwenden. Ich versichere, dass mit der Bereitstellung dieses Dokumentes keine Rechte Dritter, insbesondere aus dem geltenden Urheberrecht, verletzt werden.

