orcid.integration.confirmed.text    = Sie haben die Digitale Hochschulbibliografie der TH K\u00F6ln als "trusted party" autorisiert, auf Ihr ORCID Profil zuzugreifen.\r\nSie k\u00F6nnen diese Berechtigung jederzeit in Ihrem ORCID Profil unter [Account Settings] > [Trusted organizations] widerrufen.\r\n<br /><br />\r\nWir k\u00F6nnen nun Publikationsdaten aus Ihrem ORCID Profil in die Hochschulbibliografie importieren. Sollten Sie dies w\u00FCnschen, senden Sie uns bitte eine E-Mail an: bibliografie@th-koeln.de.\r\n<br /><br />\r\nMittelfristig ist die Ausweitung der Funktionalit\u00E4ten f\u00FCr Ihre ORCID-ID geplant.\r\n
